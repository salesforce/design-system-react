<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>SLDS for React</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="/assets/demo-site/images/favicon.png" sizes="16x16" rel="icon" type="image/png">
		<link href="/assets/styles/salesforce-lightning-design-system.css" rel="stylesheet" type="text/css">
		<link href="/dev-build/dev-examples-styles.css" rel="stylesheet" type="text/css">

	</head>
	<body class="facades-demo | slds">

		<header class="slds-page-header">
			<div class="slds-grid">
				<div class="slds-has-flexi-truncate slds-col">
					<div class="slds-media">
						<div class="slds-media__figure">
							<span class="slds-icon__container">
								<svg aria-hidden="true" class="slds-icon slds-icon--large slds-icon--left slds-icon-custom-16">
									<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/custom-sprite/svg/symbols.svg#custom19"></use>
								</svg>
							</span>
						</div>
						<div class="slds-media__body">
							<p class="slds-text-heading--label">Salesforce Lightning Design System</p>
							<div class="slds-grid"><h1 class="slds-text-heading--medium slds-m-right--small slds-truncate slds-align-middle" title="Component Facades">SLDS for React Development Sandbox</h1>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>
		<section class="slds-grid">
			<div class="slds-col | slds-size--1-of-12 slds-medium-size--1-of-12 slds-large-size--1-of-12">

			</div>

			<div class="slds-col | slds-size--10-of-12 slds-medium-size--10-of-12 slds-large-size--10-of-12">
				<div id="component-list" class="slds-grid slds-grid--vertical">

<!-- context-bar -->
						<div class="slds-col | slds-m-top--large | component-wrapper" id="context-bar">
							<div class="slds-grid slds-grid--vertical | component">
								<div class="slds-col | header">
									<div class="slds-section-title | slds-m-top--medium">
										<div class="slds-grid">
											<h2 class="slds-col | slds-has-flexi-truncate | slds-text-heading--medium">
												<span>Context Bar</span>
												<span class="slds-badge | slds-theme--shade">alpha: in progress</span>
											</h2>
										</div>
									</div>
								</div>
								<div class="slds-col | body">
									<div class="slds-grid | slds-wrap">
										<div class="slds-col | slds-size--1-of-2 slds-medium-size--1-of-2 slds-large-size--1-of-2 | example-type example-type--jquery">
											<div class="slds-grid slds-grid--vertical | example-wrapper">
												<a class="slds-col | slds-align-right | slds-text-body--small" href="/docs/src/react/context-bar/context-bar.html">Docs</a>
												<div class="slds-col | slds-m-bottom--medium"></div>
												<div id="context-bar-react-control" class="slds-col | example">
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>





				</div>
			</div>
			<div class="slds-col | slds-size--1-of-12 slds-medium-size--1-of-12 slds-large-size--1-of-12">

			</div>
		</section>
		<script src="/dev-build/dev-example.bundle.js"></script>
	</body>
</html>
