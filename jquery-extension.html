<!DOCTYPE html>
<html lang="en" class="fuelux">
<head>
	<meta charset="utf-8">
	<title>Landmark JS POC - jQuery Extension</title>

	<!-- bootstrap styles - should be removed later once using landmark markup -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	<!-- fuelux styles - should be removed later once using landmark markup -->
	<link rel="stylesheet" href="lib/fuelux/dist/css/fuelux.css">

	<!-- styles for this page -->
	<style>
		body {
			padding: 20px;
		}
	</style>

	<script src="node_modules/requirejs/require.js"></script>

	<script>
		requirejs.config({
			paths: {
				'jquery': 'node_modules/jquery/dist/jquery',
				'landmark': 'dist/landmark',
				'landmark-jquery': 'dist/landmark-jquery'
			}
		});
		require(['jquery-extension'], function(){ });
	</script>
</head>
<body>

	<a href="index.html">Back</a>
	<h2>Landmark JS POC - jQuery Extension</h2>

	<h3>Selectlist</h3>
	<div class="btn-group selectlist" data-resize="auto" data-initialize="selectlist" id="mySelectlist">
		<button class="btn btn-default dropdown-toggle" data-toggle="dropdown" type="button">
			<span class="selected-label"></span>
			<span class="caret"></span>
			<span class="sr-only">Toggle Dropdown</span>
		</button>
		<ul class="dropdown-menu" role="menu">
			<li data-value="1"><a href="#">One</a></li>
			<li data-value="2"><a href="#">Two</a></li>
			<li data-value="3"><a href="#">Three</a></li>
			<li data-value="4" data-selected="true"><a href="#">Four</a></li>
			<li data-value="5"><a href="#">Five</a></li>
		</ul>
		<input class="hidden hidden-field" name="mySelectlist" readonly="readonly" aria-hidden="true" type="text"/>
	</div>

</body>
</html>
