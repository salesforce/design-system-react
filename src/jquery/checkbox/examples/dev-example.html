<div class="slds-button-group" role="group">
	<button
		type="button"
		id="checkbox-jquery-check"
		class="slds-button slds-button--neutral slds-button--small"
	>Check</button>
	<button
		type="button"
		id="checkbox-jquery-uncheck"
		class="slds-button slds-button--neutral slds-button--small"
	>Uncheck</button>
	<button
		type="button"
		id="checkbox-jquery-disable"
		class="slds-button slds-button--neutral slds-button--small"
	>Disable</button>
	<button
		type="button"
		id="checkbox-jquery-enable"
		class="slds-button slds-button--neutral slds-button--small"
	>Enable</button>
</div>
