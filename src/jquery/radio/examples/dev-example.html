<div class="slds-button-group" role="group">
	<button id="radio-jquery-checkFirst" type="button" class="slds-button slds-button--neutral slds-button--small">Check first</button>
	<button id="radio-jquery-checkSecond" type="button" class="slds-button slds-button--neutral slds-button--small">Check second</button>
</div>
<div class="slds-button-group" role="group">
	<button id="radio-jquery-disableFirst" type="button" class="slds-button slds-button--neutral slds-button--small">Disable first</button>
	<button id="radio-jquery-enableFirst" type="button" class="slds-button slds-button--neutral slds-button--small">Enable first</button>
	<button id="radio-jquery-disableAll" type="button" class="slds-button slds-button--neutral slds-button--small">Disable all</button>
	<button id="radio-jquery-enableAll" type="button" class="slds-button slds-button--neutral slds-button--small">Enable all</button>
</div>
<div class="slds-button-group" role="group">
	<button id="radio-jquery-logChecked" type="button" class="slds-button slds-button--neutral slds-button--small">Log Checked</button>
	<button id="radio-jquery-logValue" type="button" class="slds-button slds-button--neutral slds-button--small">Log Value</button>
	<button id="radio-jquery-destroy" type="button" class="slds-button slds-button--neutral slds-button--small">Destroy</button>
</div>
