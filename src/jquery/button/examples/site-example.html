<div class="slds-grid slds-grid--vertical">
	<div class="slds-col | slds-m-bottom--small">
		<span id="button__button-base"></span>
		<span id="button__button-base-disabled"></span>
	</div>
	<div class="slds-col | slds-m-bottom--small">
		<span id="button__button-neutral"></span>
		<span id="button__button-neutral-disabled"></span>
		<span id="button__button-neutral-small"></span>
	</div>
	<div class="slds-col | slds-m-bottom--small">
		<span id="button__button-neutral-icon-left"></span>
		<span id="button__button-neutral-icon-right"></span>
	</div>
	<div class="slds-col | slds-m-bottom--small">
		<span id="button__button-brand"></span>
		<span id="button__button-brand-disabled"></span>
		<span id="button__button-brand-small"></span>
	</div>
	<div class="slds-col | slds-m-bottom--small">
		<span id="button__button-destructive"></span>
		<span id="button__button-destructive-disabled"></span>
		<span id="button__button-destructive-small"></span>
	</div>
	<div class="slds-col | slds-m-bottom--small">
		<div class="slds-box slds-box--x-small | slds-theme--inverse">
			<span id="button__button-inverse"></span>
			<span id="button__button-inverse-disabled"></span>
			<span id="button__button-inverse-small"></span>
		</div>
	</div>
	<div class="slds-col | slds-m-bottom--small">
		<span id="button__button-stateful"></span>
	</div>
	<div class="slds-col | slds-m-bottom--small">
		<div class="slds-box slds-box--x-small | slds-theme--inverse">
			<span id="button__button-stateful-inverse"></span>
		</div>
	</div>
	<div class="slds-col | slds-m-bottom--small">
		<span id="button__button-icon-bare-x-small"></span>
		<span id="button__button-icon-bare-small"></span>
		<span id="button__button-icon-bare"></span>
		<span id="button__button-icon-bare-large"></span>
	</div>
	<div class="slds-col | slds-m-bottom--small">
		<span id="button__button-icon-bare-x-small--disabled"></span>
		<span id="button__button-icon-bare-small--disabled"></span>
		<span id="button__button-icon-bare--disabled"></span>
		<span id="button__button-icon-bare-large--disabled"></span>
	</div>
	<div class="slds-col | slds-m-bottom--small">
		<span id="button__button-icon-container"></span>
		<span id="button__button-icon-container-disabled"></span>
	</div>
	<div class="slds-col | slds-m-bottom--small">
		<span id="button__button-icon-border"></span>
		<span id="button__button-icon-border-disabled"></span>
	</div>
	<div class="slds-col | slds-m-bottom--small">
		<div class="slds-box slds-box--x-small | slds-theme--success">
			<span id="button__button-icon-border-filled"></span>
			<span id="button__button-icon-border-filled-disabled"></span>
		</div>
	</div>
	<div class="slds-col | slds-m-bottom--small">
		<span id="button__button-icon-more"></span>
		<span id="button__button-icon-more-disabled"></span>
	</div>
	<div class="slds-col | slds-m-bottom--small">
		<span id="button__button-icon-stateful"></span>
	</div>
	<div class="slds-col | slds-m-bottom--small">
		<div class="slds-box slds-box--x-small | slds-theme--inverse">
			<span id="button__button-icon-inverse"></span>
			<span id="button__button-icon-inverse-disabled"></span>
		</div>
	</div>
	<div class="slds-col | slds-m-bottom--small">
		<div id="button__button-icon-hint | slds-box slds-box--x-small | slds-hint-parent">
			<span id="button__button-icon-bare-hint"></span>
			<span id="button__button-icon-border-hint"></span>
			<span id="button__button-icon-border-filled-hint"></span>
			<span id="button__button-icon-container-hint"></span>
		</div>
	</div>
</div>
