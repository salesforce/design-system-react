<button class="btn btn-default dropdown-toggle" data-toggle="dropdown" type="button"<% if (disabled) { %> disabled<% } %><% if (width) { %> style="width: <%- width %>px"<% } %>>
	<span class="selected-label"><% if (selection) { %><%- selection.text %><% } else { %>None selected<% } %></span>
	<span class="caret"></span>
	<span class="sr-only">Toggle Dropdown</span>
</button>
<ul class="dropdown-menu" role="menu"<% if (width) { %> style="width: <%- width %>px"<% } %>>
	<% _.each(items, function (item) {
		switch (item._itemType) {
		case 'header':
			%><li class="<%- _classNames('dropdown-header', { 'disabled': item.disabled }) %>"<%= disabled ? ' disabled' : '' %>><%- item.text %></li><%
			break;
		case 'divider':
			%><li class="<%- _classNames('divider', { 'disabled': item.disabled }) %>" role="separator"<%= disabled ? ' disabled' : '' %>></li><%
			break;
		case 'item':
		default:
			%><li class="<%- _classNames({ 'disabled': item.disabled }) %>"<%= disabled ? ' disabled' : '' %>><a href="#" data-index="<%- item._index %>"><%- item.text %></a></li><%
		}
	}); %>
</ul>
