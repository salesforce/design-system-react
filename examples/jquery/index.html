<!doctype html public "library">
<html lang="en">
	<head>
		<meta charset=utf-8/>

		<title>jQuery Selectlist</title>

		<link href="/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

		<!-- TO-DO: Get these off of the CDN -->
		<link href="//www.fuelcdn.com/fuelux/3.6.3/css/fuelux.min.css" rel="stylesheet">
		<link href="//www.fuelcdn.com/fuelux-mctheme/1.6.0/css/fuelux-mctheme.min.css" rel="stylesheet">

		<link href="/styles.css" rel="stylesheet">
	</head>
	<body class="fuelux">
		<section class="declarative">
			<h2>Declaritive Example (backwards compatible)</h2>
			<div>

				<div class="btn-group selectlist" id="mySelectlist1">
					<button class="btn btn-default dropdown-toggle" data-toggle="dropdown" type="button">
						<span class="selected-label">&nbsp;</span>
						<span class="caret"></span>
						<span class="sr-only">Toggle Dropdown</span>
					</button>
					<ul class="dropdown-menu" role="menu">
						<li data-value="1"><a href="#">One</a>
						</li>
						<li data-value="2"><a href="#">Two</a>
						</li>
						<li data-selected="true" data-value="3"><a href="#">Three</a>
						</li>
						<li data-value="4"><a href="#">Buzz</a>
						</li>
						<li data-value="Item Five" data-foo="bar" data-fizz="buzz"><a href="#">Item Five</a>
						</li>
						<li class="disabled" disabled="disabled" data-value="disabled"><a href="#">Disabled item</a>
						</li>
					</ul>
					<input class="hidden hidden-field" name="mySelectlist" readonly="readonly" aria-hidden="true" type="text" />
				</div>
			</div>
			<div class="btn-panel">
				<button type="button" class="btn btn-default btnSelectlistGetSelectedItem">log selected item/value</button>
				<button type="button" class="btn btn-default btnSelectlistSelectByValue">set by value (2)</button>
				<button type="button" class="btn btn-default btnSelectlistSelectByIndex">set by element index (zero-based) ('4')</button>
				<button type="button" class="btn btn-default btnSelectlistSelectByText">set by text ('One')</button>
				<button type="button" class="btn btn-default btnSelectlistSelectBySelector">set by CSS selector ('li[data-fizz=buzz]')</button>
				<button type="button" class="btn btn-default btnSelectlistEnableSelectlist">enable</button>
				<button type="button" class="btn btn-default btnSelectlistDisableSelectlist">disable</button>
				<button type="button" class="btn btn-default btnSelectlistDestroy">destroy and append</button>
			</div>
		</section>

		<section class="imperative">
		<h2>Imperative Example (backwards compatible)</h2>
		<div>

			<div class="selectlist" id="mySelectlist2"></div>

			</div>

			<div class="btn-panel">
				<button type="button" class="btn btn-default btnSelectlistGetSelectedItem">log selected item/value</button>
				<button type="button" class="btn btn-default btnSelectlistSelectByValue">set by value (2)</button>
				<button type="button" class="btn btn-default btnSelectlistSelectByIndex">set by element index (zero-based) ('4')</button>
				<button type="button" class="btn btn-default btnSelectlistSelectByText">set by text ('One')</button>
				<button type="button" class="btn btn-default btnSelectlistSelectBySelector">set by CSS selector ('li[data-fizz=buzz]')</button>
				<button type="button" class="btn btn-default btnSelectlistEnableSelectlist">enable</button>
				<button type="button" class="btn btn-default btnSelectlistDisableSelectlist">disable</button>
				<button type="button" class="btn btn-default btnSelectlistDestroy">destroy and append</button>
			</div>
		</div>
		</section>

		<!-- Because these controls are meant to play nice with old FuelUX we're still including Bootstrap js on the page for now -->
		<script src="/jquery/dist/jquery.min.js"></script>
		<script src="/bootstrap/dist/js/bootstrap.min.js"></script>

		<script src="/jquery/sample.js"></script>
	</body>
</html>
