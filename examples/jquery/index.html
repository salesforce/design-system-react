<!doctype html public "library">
<html lang="en">

	<head>
		<meta charset=utf-8/>
		<title>Fuel UX Facades</title>
		
		<link href="/assets/styles/salesforce-lightning-design-system.css" rel="stylesheet">
	</head>

	<body>
		<header class="slds-page-header | slds-col slds-size--1-of-1 slds-col-rule--bottom | slds-p-around--medium">
			<a href="/">
				<h1 class="slds-text-heading--medium slds-truncate" title="First Purchase">
					<img src="/assets/images/logo.svg" width="150" alt="Salesforce Marketing Cloud" class="logo">
				</h1>
			</a>
		</header>
		<nav class="slds-grid">
			<div class="slds-col | slds-has-flexi-truncate">
				<div class="slds-tabs--default">
					<ul class="slds-tabs--default__nav" role="tablist">
						<li class="slds-tabs__item slds-text-heading--label x-slds-active" title="React" role="presentation">
							<a href="/react/" role="tab" tabindex="-1" aria-selected="false">React</a>
						</li>
						<li class="slds-tabs__item slds-text-heading--label slds-active" title="jQuery" role="presentation">
							<a href="/jquery/" role="tab" tabindex="0" aria-selected="true">jQuery</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="slds-p-around--large">
			<p>
				Testing a core abstraction layer with many facades approach for FuelUX.
			</p>
		</div>
		<div class="slds-grid slds-wrap">
			<div class="slds-col slds-col--padded-large">
				<section class="imperative example-group | slds-p-bottom--x-large">
					<h1 class="slds-text-heading--label">Selectlist Imperative Example</h1>

					<div class="example slds-form-element">
						<div id="mySelectlist2"></div>
					</div>

					<div class="slds-box | slds-theme--shade | slds-p-vertical--medium slds-m-top--medium">
						<div class="slds-button-group" role="group">
							<button class="slds-button slds-button--neutral slds-button--small btnSelectlistGetSelectedItem">log selected item/value</button>
							<button type="button" class="slds-button slds-button--neutral slds-button--small btnSelectlistSelectByIndex">set by element index (zero-based) ('1')</button>
							<button class="slds-button slds-button--neutral slds-button--small btnSelectlistSelectByText">set by text ('One')</button>
							<button class="slds-button slds-button--neutral slds-button--small btnSelectlistEnableSelectlist">enable</button>
							<button class="slds-button slds-button--neutral slds-button--small btnSelectlistDisableSelectlist">disable</button>
							<button class="slds-button slds-button--neutral slds-button--small btnSelectlistDestroy">destroy and append</button>
						</div>
					</div>
				</section>
				
				<section class="new-api example-group | slds-p-bottom--x-large">
					<h1 class="slds-text-heading--label">Selectlist New API Example</h1>

					<div class="example slds-form-element">
						<div id="mySelectlist3"></div>
					</div>

					<div class="slds-box | slds-theme--shade | slds-p-vertical--medium slds-m-top--medium">
						<div class="slds-button-group" role="group">
							<button class="slds-button slds-button--neutral slds-button--small btnSelectlistGetSelectedItem">log selected item/value</button>
							<button type="button" class="slds-button slds-button--neutral slds-button--small btnSelectlistSelectByIndex">set by element index (zero-based) ('1')</button>
							<button class="slds-button slds-button--neutral slds-button--small btnSelectlistSelectByObject">set by object (collection[3])</button>
							<button class="slds-button slds-button--neutral slds-button--small btnSelectlistEnableSelectlist">enable</button>
							<button class="slds-button slds-button--neutral slds-button--small btnSelectlistDisableSelectlist">disable</button>
						</div>
					</div>
				</section>
			</div>
			
			<div class="slds-col slds-col--padded-large">
				<section class="imperative example-group | slds-p-bottom--x-large">
					<div class="slds-tree-container" role="application">
						<h4 class="slds-text-heading--label" id="treeheading">Tree Imperative Example</h4>
						
						<div id="tree1"></div>
					</div>
				</section>
				
				<section class="new-api example-group | slds-p-bottom--x-large">
					<div class="slds-tree-container" role="application">
						<h4 class="slds-text-heading--label" id="treeheading">Tree New API Example</h4>
						
						<div id="tree2"></div>
					</div>
				</section>
			</div>
		</div>
		
		<script src="/jquery/dist/jquery.min.js"></script>
		<script src="/jquery/examples.js"></script>	</body>
	</body>
</html>
