<!doctype html public "library">
<html lang="en">
	<head>
		<meta charset=utf-8/>

		<title>jQuery Selectlist</title>

		<link href="/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="/fuelux/dist/css/fuelux.min.css" rel="stylesheet">

		<!-- TO-DO: Combine these -->
		<link href="/fuelux-mctheme.min.css" rel="stylesheet">
		<link href="/docs.css" rel="stylesheet">
		<link href="/styles.css" rel="stylesheet">
	</head>
	<body>

		<header class="navbar navbar-fixed-top fu-docs-nav" role="banner">
			<div class="container">
				<div class="navbar-header">
					<button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".fu-navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a href="/" class="navbar-brand">Fuel UX</a>
				</div>
				<nav class="collapse navbar-collapse fu-navbar-collapse" role="navigation">
					<ul class="nav navbar-nav">
						<li>
							<a href="/react/">React</a>
						</li>
						<li>
							<a href="/marionette/">Marionette</a>
						</li>
						<li class="active">
							<a href="/jquery/">jQuery</a>
						</li>
					</ul>
				</nav>
			</div>
		</header>

		<section class="example-group fuelux">
			<div class="container">
				<div class="row">
					<div class="col-sm-12">
						<section id="selectlist">
							<section class="declarative example-group">
								<h1>Declarative Example (backwards compatible)</h1>

								<div class="example">
									<div class="btn-group selectlist" id="mySelectlist1" data-initialize="selectlist" data-resize="auto">
										<button class="btn btn-default dropdown-toggle" data-toggle="dropdown" type="button">
											<span class="selected-label">&nbsp;</span>
											<span class="caret"></span>
											<span class="sr-only">Toggle Dropdown</span>
										</button>
										<ul class="dropdown-menu" role="menu">
											<li class="dropdown-header">One thing</li>
											<li data-value="1"><a href="#">One</a>
											</li>
											<li role="separator" class="divider"></li>
											<li class="dropdown-header">All the things</li>
											<li data-value="2"><a href="#">Two</a>
											</li>
											<li data-selected="true" data-value="3"><a href="#">Three</a>
											</li>
											<li data-value="4"><a href="#">Buzz</a>
											</li>
											<li data-value="Item Five" data-foo="bar" data-fizz="buzz"><a href="#">Item Five</a>
											</li>
											<li class="disabled" disabled="disabled" data-value="disabled"><a href="#">Disabled item</a>
											</li>
										</ul>
										<input class="hidden hidden-field" name="mySelectlist" readonly="readonly" aria-hidden="true" type="text" />
									</div>
								</div>

								<div class="btn-panel action">
									<button type="button" class="btn btn-default btnSelectlistGetSelectedItem">log selected item/value</button>
									<button type="button" class="btn btn-default btnSelectlistSelectByValue">set by value (2)</button>
									<button type="button" class="btn btn-default btnSelectlistSelectByIndex">set by element index (zero-based) ('4')</button>
									<button type="button" class="btn btn-default btnSelectlistSelectByText">set by text ('One')</button>
									<button type="button" class="btn btn-default btnSelectlistSelectBySelector">set by CSS selector ('li[data-fizz=buzz]')</button>
									<button type="button" class="btn btn-default btnSelectlistEnableSelectlist">enable</button>
									<button type="button" class="btn btn-default btnSelectlistDisableSelectlist">disable</button>
									<button type="button" class="btn btn-default btnSelectlistDestroy">destroy and append</button> <!-- TO-DO: needs events wired back up -->
								</div>
							</section>

							<section class="imperative example-group">
								<h1>Imperative Example (mostly backwards compatible)</h1>

								<div class="example">
									<div id="mySelectlist2"></div>
								</div>
					
								<div class="btn-panel action">
									<button type="button" class="btn btn-default btnSelectlistGetSelectedItem">log selected item/value</button>
									<button type="button" class="btn btn-default btnSelectlistSelectByIndex">set by element index (zero-based) ('1')</button>
									<button type="button" class="btn btn-default btnSelectlistSelectByText">set by text ('One')</button>
									<button type="button" class="btn btn-default btnSelectlistEnableSelectlist">enable</button>
									<button type="button" class="btn btn-default btnSelectlistDisableSelectlist">disable</button>
									<button type="button" class="btn btn-default btnSelectlistDestroy">destroy and append</button> <!-- TO-DO: needs events wired back up -->
								</div>
							</section>

							<section class="new-api example-group">
								<h1>New API Example</h1>

								<div class="example">
									<div id="mySelectlist3"></div>
								</div>
					
								<div class="btn-panel action">
									<button type="button" class="btn btn-default btnSelectlistGetSelectedItem">log selected item/value</button>
									<button type="button" class="btn btn-default btnSelectlistSelectByIndex">set by element index (zero-based) (1)</button>
									<button type="button" class="btn btn-default btnSelectlistSelectByObject">set by object (collection[3])</button>
									<button type="button" class="btn btn-default btnSelectlistEnableSelectlist">enable</button>
									<button type="button" class="btn btn-default btnSelectlistDisableSelectlist">disable</button>
								</div>
							</section>
						</section>


					</div>
				</div>
			</div>
		</section>

		<!-- Because these controls are meant to play nice with old FuelUX we're still including Bootstrap js on the page for now -->
		<script src="/jquery/dist/jquery.min.js"></script>
		<script src="/bootstrap/dist/js/bootstrap.min.js"></script>

		<script src="/jquery/examples.js"></script>
	</body>
</html>
