<!doctype html public "library">
<html lang="en">

	<head>
		<meta charset=utf-8/>
		<title>Fuel UX Facades</title>
		<link href="/assets/styles/salesforce-lightning-design-system.css" rel="stylesheet">

	</head>

	<body>
		<header class="slds-page-header | slds-col slds-size--1-of-1 slds-col-rule--bottom | slds-p-around--medium">
			<a href="/">
				<h1 class="slds-text-heading--medium slds-truncate" title="First Purchase">
					<img src="/assets/images/logo.svg" width="150" alt="Salesforce Marketing Cloud" class="logo">
				</h1>
			</a>
		</header>
		<nav class="slds-grid">
			<div class="slds-col | slds-has-flexi-truncate">
				<div class="slds-tabs--default">
					<ul class="slds-tabs--default__nav" role="tablist">
						<li class="slds-tabs__item slds-text-heading--label x-slds-active" title="React" role="presentation">
							<a href="/react/" role="tab" tabindex="0" aria-selected="false">React</a>
						</li>
						<li class="slds-tabs__item slds-text-heading--label x-slds-active" title="jQuery" role="presentation">
							<a href="/jquery/" role="tab" tabindex="-1" aria-selected="false">jQuery</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="slds-p-around--large">
			<p>
				Testing a core abstraction layer with many facades approach for FuelUX.
			</p>
		</div>
		<div class="slds-grid">
			<div class="slds-col slds-col--padded-large">
				<div class="slds-form-element">
					<div aria-expanded="true" class="slds-picklist">
						<button class="slds-button slds-button--neutral slds-picklist__label" aria-haspopup="true">
							<span class="slds-truncate">Select an Option</span>
							<svg aria-hidden="true" class="slds-icon">
								<use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#down"></use>
							</svg>
						</button>
						<div class="slds-dropdown slds-dropdown--left slds-dropdown--small slds-dropdown--menu">
							<ul class="slds-dropdown__list" role="menu">
								<li id="menu-0-0" href="#" class="slds-dropdown__item slds-has-icon--left" role="menuitem option" tabindex="0">
									<a href="#" tabindex="-1" class="slds-truncate">Option One</a>
								</li>
								<li id="menu-1-1" href="#" class="slds-dropdown__item slds-has-icon--left" role="menuitem option" tabindex="-1">
									<a href="#" tabindex="-1" class="slds-truncate">Option Two</a>
								</li>
								<li id="menu-2-2" href="#" class="slds-dropdown__item slds-has-icon--left" role="menuitem option" tabindex="-1">
									<a href="#" tabindex="-1" class="slds-truncate">Option Three</a>
								</li>
								<li id="menu-3-3" href="#" class="slds-dropdown__item slds-has-icon--left" role="menuitem option" tabindex="-1">
									<a href="#" tabindex="-1" class="slds-truncate">Option Four</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>

			<div class="slds-col slds-col--padded-large">
				<div class="selectlist btn-group" >
					<button class="btn btn-default dropdown-toggle" data-toggle="dropdown" type="button">
						<span class="selected-label">One</span>
						<span class="caret"></span>
						<span class="sr-only">this.strings.TOGGLE_DROPDOWN</span>
					</button>
					<ul class="dropdown-menu" role="menu">
						<li class="dropdown-header">One thing</li>
						<li class="">
							<a href="#">One</a>
						</li>
						<li class="divider"></li>
						<li class="dropdown-header">All the things</li>
						<li class="" >
							<a href="#" >Two</a>
						</li>
						<li class="" >
							<a href="#" >Three</a>
						</li>
						<li class="">
							<a href="#" >Buzz</a>
						</li>
						<li class="">
							<a href="#">Item Five</a>
						</li>
						<li class="disabled" disabled="">
							<a href="#">A Disabled Item</a>
						</li>
					</ul>
				</div>


			</div>

			<div class="slds-col slds-col--padded-large">
				<section id="selectlist">
				</section>
			</div>

			<div class="slds-col slds-col--padded-large">
				<section id="tree">
				</section>
			</div>
		</div>
		</main>
		<script src="/react/examples.js"></script>
	</body>

</html>
